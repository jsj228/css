<script>
	window.onload=function(){
			changeDivHeight();
	}
	window.onresize=function(){		//当浏览器窗口大小改变时，设置显示内容的高度
		changeDivHeight();
	}
	function changeDivHeight(){
		var linkEl=document.createElement('link'),
			parentEl=document.getElementById('head');
			linkEl.setAttribute('rel','stylesheet');
			linkEl.setAttribute('type','text/css');
		var w=window.screen.width;
			h=window.screen.height;
		if(w>=304&&w<552&&w<h){
			linkEl.setAttribute('media','screen and (max-width:567px) and (min-width:320px)');
			linkEl.setAttribute('href','/css/screen567-320.css');
		}else if(w>=552&&w<944&&w>h){
			linkEl.setAttribute('media','screen and (max-width:960px) and (min-width:568px)');
			linkEl.setAttribute('href','/css/screen568-960.css');
		}else{
			linkEl.setAttribute('href','/css/lt960.css');
		}
		if(document.querySelectorAll('[href="/css/lt960.css"]').length&&w>960){return false;}else{
			if(document.querySelectorAll('[href="/css/screen568-960.css"]').length>0&&w>=552&&w<944){return false;}else{
				if(document.querySelectorAll('[href="/css/screen567-320.css"]').length>0&&w<552){return false;}else{parentEl.appendChild(linkEl);}
			}
		}
	}
</script>
