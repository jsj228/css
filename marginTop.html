<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf8">
	<title>float子元素,影响父元素的解决方案</title>
	<style type="text/css">
		*{margin:0}
	.container{
		width: 100%;
		background: #ddd;
		margin:0 auto;
		/*①给父元素添加border属性;border:1x solid transparent*/
		/*②给父元素添加overflow属性;overflow: hidden;*/
		/*③给父元素添加display属性;display:table/inline-block;*/
		/*④给父元素或者子元素添加float属性;float:left;*/
		float:left;
		}

	.login{
		/*float:left;*/
		width: 40%;
		height: 200px;
		background-color: #333;
		margin-top: 100px;
		}
	</style>

</head>
<body>
	<h1>子元素浮动后对父元素的影响---->的解决方法</h1>
<div class="container">

	<div class="login">
		123
	</div>
</div>


</body>
</html>
